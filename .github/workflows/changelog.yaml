name: 'üìù Create/Update Release Draft & Release Bump PR'

on:
  push:
    branches:
      - master
    paths-ignore:
      - build.yaml
  workflow_dispatch:
  repository_dispatch:
    types:
      - update-prep-command

permissions:
  contents: write
  pull-requests: write

jobs:
  call:
    # Using local workflow with fixed version formatting
    uses: ./.github/workflows/changelog-local.yaml
    with:
      repository-name: klopstack/auto-parental-tags
    secrets:
      token: ${{ secrets.TOKEN }}
