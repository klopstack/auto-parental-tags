name: 'ðŸš€ Publish Plugin'

on:
  release:
    types:
      - released
  workflow_dispatch:

jobs:
  build:
    uses: jellyfin/jellyfin-meta-plugins/.github/workflows/build.yaml@master
    with:
      dotnet-version: "9.0.*"
      dotnet-target: "net9.0"
  upload:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v6
        with:
          name: build-artifact
      - name: Prepare GitHub Release assets
        run: |-
          for file in ./*; do
            # Skip checksum files to avoid generating checksums-of-checksums
            if [[ "$file" != *.md5 && "$file" != *.sha256 ]]; then
              md5sum "${file#./}" >> "${file%.*}.md5"
              sha256sum "${file#./}" >> "${file%.*}.sha256"
            fi
          done
          ls -l
      - name: Upload GitHub Release assets
        uses: shogo82148/actions-upload-release-asset@v1.9.1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./*
  generate:
    runs-on: ubuntu-latest
    needs:
      - upload
    steps:
      - name: Jellyfin plugin repo
        uses: Kevinjil/jellyfin-plugin-repo-action@v0.4.3
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
